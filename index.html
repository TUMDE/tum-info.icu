<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TUM-INFO.ICU</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'TUM_INFO.ICU',
            repo: 'TUM-INFO/tum-info.icu',
            loadSidebar: true,
            subMaxLevel: 2,
            ga: '',
            search: {
                maxAge: 3600000, // Expiration time, one hour
                paths: 'auto',
                // Localization
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                // Localization
                noData: {
                    '/zh-cn/': '找不到结果',
                    '/': 'No Results'
                },
                // Headline depth, 1 - 6
                depth: 6,
                hideOtherSidebarContent: true,
                // To avoid search index collision
                // between multiple websites under the same domain
                namespace: 'ieee.icu',
            },
            plugins: [
                // remove url parameters before loading Gitalk
                // as Gitalk uses location.href as id
                function (hook, vm) {
                    hook.beforeEach(function (html) {
                        var splited = location.href.split('?')
                        if (splited.length >= 2 && !splited[1].startsWith("code=")) {
                            location.href = location.href.split('?')[0]
                        }
                    });
                }
            ],
        }

    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Google Analytics -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
    <!-- Search -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- Gitalk -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
    <script>
        const gitalk = new Gitalk({
            clientID: '',
            clientSecret: '',
            repo: 'tum-info.icu',
            owner: 'tum-info',
            admin: ['david990917'],
            // facebook-like distraction free mode
            distractionFreeMode: false
        })
    </script>
    <!-- Pangu -->
    <script src="//cdn.jsdelivr.net/npm/pangu@4.0.7/dist/browser/pangu.min.js"></script>
    <script>
        pangu.spacingPage();
        document.addEventListener('DOMContentLoaded', () => {
            // listen to any DOM change and automatically perform spacing via MutationObserver()
            pangu.autoSpacingPage();
        });
    </script>
</body>

</html>
